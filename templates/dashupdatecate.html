        <form action="{% url 'updatecat' userid=id  %}" enctype="multipart/form-data"  method="POST">

                <input style="margin: 30px;" class="btn btn-primary" type="submit">

                </div>
               <br>
               <br>
              </div>

    </div>
   </div>
   
       </div>
