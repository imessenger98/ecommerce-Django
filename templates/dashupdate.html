{% extends 'dasboardindex.html' %}
{% block content %}

<div class="container " >
    <div class="row justify-content-center align-items-center text-center" style="width: 100%;height: 100%;">
       <div class="col-12">

        <form action="{% url 'updatecomm' userid=id %}" enctype="multipart/form-data"  method="POST">
          {% csrf_token %}
            <br>
              <div class="border " style="padding: 50px;">
                <legend style="padding-bottom:10px ;" class="display-6"> <b><u>Update Product</u></b></legend>
                <label  class="form-label" >Product_Name</label><br>
                <input type="text" value="{{product.Product_Name}}" name="Product_Name" >
                <br>
                <label style="margin-top: 10px;"  class="form-label" >Product_Discription</label><br>
                <input type="text" value="{{product.Product_Discription}}" name="Product_Discription" >
                <br>
                <label style="margin-top: 10px;"  class="form-label" >Product_Price</label><br>
                <input type="number" value="{{product.Product_Price}}" name="Product_Price" >
                <br>
                <label style="margin-top: 10px;"  class="form-label" >Product_Stock</label><br>
                <input type="number" value="{{product.Product_Stock}}" name="Product_Stock" >
                <br>
                <label style="margin-top: 10px;"  class="form-label" >Product_Stock_Status</label><br>
                
                <div class="radio">
                    <label><input type="radio" value="True" name="Product_Stock_Status" {% if product.Product_Stock_Status is True %} checked {% endif %}
                        >Available</label>
                  </div>
                  <div class="radio">
                    <label><input type="radio" value="False" name="Product_Stock_Status" {% if product.Product_Stock_Status is False %} checked {% endif %} >UnAvailable</label>
                  </div>
               
                  
                <label  class="form-label" >Product_Category</label><br>
                <select value="{{product.Product_Category}}" name="Product_Category" >
                    {val=i.Category_Name}
                  {% for i in cat %}
                    <option  value="{{i.Category_Name}}" {% if  product.Product_Category == 'val' %} selected {% endif %}>{{i.Category_Name}}</option>
                    {% endfor %}
                </select>
                <br>
                
                <div style="margin:10px">

                </div>
                <label class="form-label" >product Picture<br>
                  <br>
                  <img src="/media/{{product.Product_Image}}" class="img-fluid img-thumbnail" alt="image" srcset="" width="100px" height="100px" >
                </label><br>
                <input src="/media/{{product.Product_Image}}"   style="padding-top: 10px;" name="Product_Image" type="file">
                <br>
                <input style="margin-top: 10px;" class="btn btn-primary" type="submit">
                </div>
               <br>
               <br>
              </div>
          </form>
    </div>
   </div>
   
       </div>
{% endblock %}
