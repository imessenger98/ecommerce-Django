<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>
  <body>
    <div class="container-fluid"  >
        <div class="row justify-content-center align-items-center text-center" style="height: 100vh;">
    
            <form action="{% url 'adminlogin' %}"   method="POST">
              {% csrf_token %}
                <br>
                <div class="border" style="padding: 50px; display: inline-block">
                    <div class="col-md-12">
                    <legend  class="display-6"> <b><u>Login</u></b></legend> <br>
                    <br>
                    <label  class="form-label" >Email &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input type="text" name="Email"  placeholder="email">
                    <br>  
                    </div>
                    <div class="col-md-12">
                    <label  class="form-label" >Password</label>
                    <input type="text" name="Password" placeholder="Password" >
                    <br>  
                    </div>
                    <br>
                <button class="btn btn-primary" type="submit">Submit</button>    
              </form>
            </div>
            
       </div>
       
           </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
