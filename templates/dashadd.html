{% extends 'dasboardindex.html' %}
{% block content %}
<div class="container "  >
    <div class="row justify-content-center align-items-center text-center" style="width: 100%;height: 100%;">
       <div class="col-12">

        <form action="{% url 'addcomm' %}" enctype="multipart/form-data"  method="POST">
          {% csrf_token %}
            <br>
              <div class="border " style="padding: 50px;">
                <legend style="padding-bottom:10px ;" class="display-6"> <b><u>Add Product</u></b></legend>
                <label  class="form-label" >Product_Name</label><br>
                <input type="text" name="Product_Name" >
                <br>
                <label style="margin-top: 10px;"  class="form-label" >Product_Discription</label><br>
                <input type="text" name="Product_Discription" >
                <br>
                <label style="margin-top: 10px;"  class="form-label" >Product_Price</label><br>
                <input type="number" name="Product_Price" >
                <br>
                <label style="margin-top: 10px;"  class="form-label" >Product_Stock</label><br>
                <input type="number" name="Product_Stock" >
                <br>
                <label style="margin-top: 10px;"  class="form-label" >Product_Stock_Status</label><br>
                <div class="radio">
                    <label><input type="radio" value="True" name="Product_Stock_Status" checked>Available</label>
                  </div>
                  <div class="radio">
                    <label><input type="radio" value="False" name="Product_Stock_Status">UnAvailable</label>
                  </div>
                  
                <label  class="form-label" >Product_Category</label><br>
                <select name="Product_Category" id="cars">
                  <option selected>choose the category</option>

                  {% for i in cat %}
                    <option value="{{i.Category_Name}}">{{i.Category_Name}}</option>
                    {% endfor %}
                </select>
                <br>
                <label  class="form-label" >vendor</label><br>
                <select name="vendor_name" id="cars">
                  <option selected>choose the vendor</option>

                  {% for i in vendor %}
                    <option value="{{i.vendor_name}}">{{i.vendor_name}}</option>
                    {% endfor %}
                </select>
                <br>
                <label style="margin: 10px;"  class="form-label" >product Picture</label><br>
                <input   style="padding-top: 10px;" name="Product_Image" type="file">
                <br>
                <input style="margin-top: 10px;" class="btn btn-primary" type="submit">
                </div>
               
              </div>
          </form>
    </div>
   </div>
   
       </div>
{% endblock %}
