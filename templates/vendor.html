<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>
  <body>
    <div  class="container" >
        <div class="row justify-content-center align-items-center text-center"  style="width: 100%;height: 100%;">
    
    
          <table style="color: white !important; " class="table table-dark ">
            <h2 style="padding-top: 30px;padding-bottom: 30px;" class="display-5 text-center"><u>Vendor Detials</u> </h2>
              
                <thead>
                  <tr>
                    <th scope="col">branch</th>
                    <th scope="col">vendor_name</th>
                    <th scope="col">phone_number</th>
                    <th scope="col">email</th>
                    <th scope="col">username</th>
                    <th scope="col">password</th>
                    <th scope="col">address</th>
                    <th scope="col">Update</th>
                    <th scope="col">Delete</th>
                   
    
    
    
    
    
                  </tr>
                </thead>
                <tbody>
                  {% for i in vendor %}  
                  <tr>
                    <td>
                      {{i.branch}}
                  </td>
                    <td>
                        {{i.vendor_name}}
                    </td>
                    <td>
                        {{i.phone_number}}
                    </td>
                    <td>
                        {{i.email}}
                    </td>                
                    <td>
                        {{i.username}}
                    </td>                
                    <td>
                        {{i.password}}
                    </td>
                    <td>
                        {{i.address}}
                    </td>
                    
                    <td>
                      <a style="text-decoration: none; color: white;" href="#"><i style="color: rgb(255, 255, 255);" class="fa fa-pencil" aria-hidden="true"></i> &nbsp; Update</a>
                    </td>
                    <td>
                      <a style="text-decoration: none; color: white;" href="#"><i style="color: red;" class="fa fa-trash-o" aria-hidden="true"></i>&nbsp; Delete</a>
                    </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
              <br>
        </div>
        <style>
           
        </style>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
